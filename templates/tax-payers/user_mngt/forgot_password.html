{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% comment %}
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  {% endcomment %}
  <!-- <script src="https://cdn.tailwindcss.com?plugins=typography"></script> -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  {% comment %}
  <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}" /> -->

  {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/main_latest.css' %}" />

  {% comment %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  {% endcomment %}
  <title>LASIMRA:: Tax Payers</title>
</head>

<body>
  <section class="w-full h-screen flex flex-col items-center bg-lightGray">
    {% include 'tax-payers/partials/toasts.html' %}
    <div class="md:w-1/3 bg-white mx-auto my-auto p-4 flex flex-col items-center space-y-3 shadow-sm rounded-lg w-full">
      <img src="{% static 'img/Lasimra_logo-full.png' %}" class="w-20 mt-1 mb-2" alt="" srcset="" />
      <div class="text-gray600 font-normal text-[17px] text-center my-4">
        Forgot password
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form action="" method="post" class="flex flex-col space-y-3">
          {% csrf_token %}
          <!-- <input class="bg-white py-3 label text-sm text-gray-600" name="old_password" placeholder="Enter old password" /> -->
          <input class="bg-white py-3 label text-sm text-gray-600" name="email"
            placeholder="Enter your registered email" />
          <button
            class="border border-gray-200 px-4 py-3 bg-orange-400 hover:bg-orange-600 text-white rounded tracking-wider"
            type="submit">
            Get password</button>
        </form>

      </div>
    </div>
  </section>

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
