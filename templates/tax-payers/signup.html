{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'img/Lasimra_logo-full.png' %}" />

  <title>LASIMRA:: Tax Payers</title>
  <!-- <style>
    ul.errorlist {
      color: red !important;
    }
  </style> -->
</head>

<body>
  <section class="w-full h-screen flex flex-col items-center bg-lightGray">
    {% include 'tax-payers/partials/toasts.html' %}
    <div class="md:w-1/3 bg-white mx-auto my-auto p-4 flex flex-col items-center space-y-1 shadow-sm rounded-lg w-full">
      <img src="{% static 'img/fidelity_maxva_logo.png' %}" class="my-3" width="200px" alt="" srcset="" />
      <div class="text-gray600 font-normal text-[17px] text-center my-4">
        Create your account
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="flex flex-col gap-4 form-control" action="" method="POST">
          {% csrf_token %} {{ form.as_p}}

          <div>
            <button type="submit" style="border: 2px solid orange;" class="btn w-full border-2 border-orange-500">Create
              Account</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-darkBlue">
          Already have an account?
          <a href="{% url 'login' %}"
            class="mt-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900">
            Login</a>
        </p>
      </div>
    </div>
    <div class="flex items-center mt-5 mb-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900">
      <div>Powered by &nbsp;</div>
      <div>
        <img src="{% static 'img/new_logo.png' %}" class="w-20" alt="MaxVa" srcset="" />
      </div>
    </div>
  </section>

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
