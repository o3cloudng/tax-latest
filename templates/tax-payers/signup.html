{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="shortcut icon" type="image/png" href="{% static 'img/Lasimra_logo-full.png' %}" />

  <title>LASIMRA:: Tax Payers</title>
  <!-- <style>
    ul.errorlist {
      color: red !important;
    }
  </style> -->
</head>

<body>
  <section class="w-full h-screen flex flex-col items-center bg-lightGray">
    {% include 'tax-payers/partials/toasts.html' %}
    <div class="md:w-1/3 bg-white mx-auto my-auto mt-5 p-4 flex flex-col items-center space-y-3 shadow-sm rounded-lg w-full">
      <img src="{% static 'img/lagos_lasimra_logo.png' %}" class="my-3" width="200px" alt="" srcset="" />
      <div class="text-gray600 font-normal text-[17px] text-center my-4">
        Create your account
      </div>
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="flex flex-col gap-4 form-control" action="{% url 'signup' %}" method="POST">
          {% csrf_token %} 
            <!-- {% for field, errors in form.errors.items %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <p class="error-message"> {{ errors|join:", " }} </p>
                </div>
            {% endfor %} -->
           <div>
            <label for="email" class="label text-sm text-gray600">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" placeholder="Email address"
                value="{% if form.email.value %} {{ form.email.value }}{% endif %}"
               class="py-3" required />
            </div>
          </div>
           <div>
            <label for="email" class="label text-sm text-gray600">Phone number</label>
            <div class="mt-2">
              <input id="email" name="phone_number" type="tel" autocomplete="email"
                value="{% if form.email.value %} {{ form.phone_number.value }}{% endif %}" placeholder="Phone number" class="py-3" required />
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="label text-sm text-gray600">Password</label>
            </div>
            <div
              class="mt-2 w-full bg-white p-0 flex flex-row justify-between items-center border border-gray300 rounded-md">
              <input id="password" name="password1" type="password" autocomplete="current-password"
                value=""
                placeholder="******************" required class="py-3 block bg-white border-0"  />
              <div class="w-5 space-x-2 mr-1 cursor-pointer">
                <img src="{% static 'img/eye-close.png' %}" alt="show password" id="eye-icon" />
              </div>
            </div>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="label text-sm text-gray600">Confirm Password</label>
            </div>
            <div
              class="mt-2 w-full bg-white p-0 flex flex-row justify-between items-center border border-gray300 rounded-md">
              <input id="password-confirm" name="password2" type="password" autocomplete="current-password"
                placeholder="******************" required class="py-3 block bg-white border-0"  />
              <div class="w-5 space-x-2 mr-1 cursor-pointer">
                <img src="{% static 'img/eye-close.png' %}" alt="show password" id="eye-icon-confirm" />
              </div>
            </div>
          </div>
          
          
          <!-- {{ form.as_p}} -->

          <div>
            <button type="submit" style="border: 2px solid orange;" class="btn w-full border-2 border-orange-500">Create
              Account</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-darkBlue">
          Already have an account?
          <a href="{% url 'login' %}"
            class="mt-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900">
            Login</a>
        </p>
      </div>
    </div>
    <div class="flex items-center mt-5 mb-10 text-center text-smfont-semibold leading-6 text-gray400 hover:text-gray900">
      <div>Powered by &nbsp;</div>
      <div>
        <img src="{% static 'img/new_logo.png' %}" class="w-20" alt="MaxVa" srcset="" />
      </div>
    </div>
  </section>

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
