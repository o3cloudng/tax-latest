<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <script src="https://cdn.tailwindcss.com?plugins=typography"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Maximum Collection</title>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col items-center bg-lightGray">
      <div
        class="md:w-1/3 bg-white mx-auto my-auto p-4 flex flex-col items-center space-y-3 shadow-sm rounded-lg w-full"
      >
        <img
          src="./img/Lasimra_logo-full.png"
          class="w-24 mt-1 mb-2"
          alt=""
          srcset=""
        />
        <div class="text-gray600 font-normal text-[17px] text-center my-4">
          Enter new password
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6 form-control" action="#" method="POST">
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="label text-sm text-gray600"
                  >New Password</label
                >
              </div>
              <div
                class="mt-2 w-full bg-white p-0 flex flex-row justify-between items-center border border-gray300 rounded-md"
              >
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  placeholder=""
                  required
                  class="w-full p-3 bg-white rounded-md border-none focus:outline-none"
                />
                <div class="w-5 space-x-2 mr-1 cursor-pointer">
                  <img
                    src="img/eye-close.png"
                    alt="show password"
                    id="eye-icon"
                  />
                </div>
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="confirmpassword" class="label text-sm text-gray600"
                  >Confirm New Password</label
                >
              </div>
              <div
                class="mt-2 w-full bg-white p-0 flex flex-row justify-between items-center border border-gray300 rounded-md"
              >
                <input
                  id="password"
                  name="confirm-password"
                  type="password"
                  autocomplete="confirm-password"
                  placeholder=""
                  required
                  class="w-full p-3 bg-white rounded-md border-none focus:outline-none"
                />
                <div class="w-5 space-x-2 mr-1 cursor-pointer">
                  <img
                    src="img/eye-close.png"
                    alt="show password"
                    id="eye-icon"
                  />
                </div>
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center btn bg-darkBlue text-white border-0 mt-4 hover:bg-lightBlue"
              >
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
