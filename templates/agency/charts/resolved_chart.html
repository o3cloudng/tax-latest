<canvas id="disputedDn"></canvas>

<script>
   const ctx5 = document.getElementById('disputedDn').getContext('2d')

    const dnData = {
        labels: ['Resolved', 'Unresolved'],

        datasets: [
            {
                data: [{{resolved_count|safe}}, {{ unresolved_count|safe }}],

                backgroundColor: ['#FF6384', '#36A2EB'],
            },
        ],
    }

    const config3 = {
        type: 'pie',
        data: dnData,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Disputed Demand Notice',
                },
            },
        },
    }

    new Chart(ctx5, config3)

</script>
