upstream app_server{
    server app:8000;
}
server {
    listen 80;
    # server_name localhost;
    
    location /static {
        alias /app/static/;
    }
    
    location /media {
        alias /app/media/;
    }

    location / {
        proxy_pass http://app_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 200M;  # ‚Üê Semicolon added
        proxy_set_header X-Real-IP $remote_addr;
    }
}